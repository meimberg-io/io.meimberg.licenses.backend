spring:
  application:
    name: licenses-backend
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://licenses.meimberg.io}

management:
  endpoints:
    web:
      exposure:
        include: health,info

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/licenses?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: licenses
    password: changeit
  flyway:
    locations: classpath:db/migration,classpath:db/migration/dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true
logging:
  level:
    root: INFO
    org.hibernate.SQL: warn
    io.meimberg.licenses: DEBUG
    io.meimberg.licenses.web: DEBUG
    org.springframework.web: DEBUG

---
spring:
  config:
    activate:
      on-profile: test
  flyway:
    locations: classpath:db/migration,classpath:db/migration/dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://localhost:3306/licenses?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:licenses}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
server:
  port: ${PORT:8080}

